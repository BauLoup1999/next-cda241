name: CI/CD Docker (Test & Prod)

on:
  push:
    branches:
      - develop
      - master

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Construire et publier l'image Docker
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le dépôt
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurer QEMU (optionnel)
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2

      - name: Configurer Docker Buildx (optionnel)
        uses: docker/setup-buildx-action@v2

      - name: Connexion au registre GitHub Container
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Construire et pousser l'image Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/bauloup1999/next-cda241/next-app:latest

      - name: Vérifier l'image poussée
        run: |
          echo "Tags disponibles pour ghcr.io/bauloup1999/next-cda241/next-app"
          curl -H "Authorization: Bearer ${{ secrets.GHCR_PAT }}" \
               -s https://ghcr.io/v2/bauloup1999/next-cda241/next-app/tags/list | jq .

  deploy-test:
    name: Déployer l'environnement de test (branch develop)
    if: github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Déployer sur le serveur de test via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # 1. Aller dans le dossier de l'application sur le serveur
            cd /home/${{ secrets.SSH_USER }}/next-cda241

            # 2. Mettre à jour le dépôt local
            git pull origin develop || git clone https://github.com/${{ github.repository_owner }}/next-cda241.git .

            # 3. Authentification GHCR pour pull de l'image privée
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u bauloup1999 --password-stdin

            # 4a. Arrêter et supprimer les conteneurs existants (sur le port 8080)
            docker ps -q --filter "publish=8080" | xargs -r docker stop
            docker ps -aq --filter "publish=8080" | xargs -r docker rm

            # 4b. Si une ancienne stack existe, la descendre (incluant orphelins)
            docker-compose -f docker-compose.yml down --remove-orphans

            # 4c. Adapter temporairement le port de 80:3000 à 8080:3000 dans docker-compose.yml
            sed -i 's#"80:3000"#"8080:3000"#g' docker-compose.yml

            # 4d. Pull de l'image (tag latest)
            docker-compose -f docker-compose.yml pull

            # 4e. (Re)création de la stack en mode "dev" sur le port 8080
            docker-compose -f docker-compose.yml up -d

            # 4f. (Optionnel) Remettre la configuration port à 80:3000 si vous voulez stocker docker-compose.yml en l'état
            sed -i 's#"8080:3000"#"80:3000"#g' docker-compose.yml

  deploy-prod:
    name: Déployer l'environnement de production (branch master)
    if: github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Déployer sur le serveur de prod via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # 1. Aller dans le dossier de l'application sur le serveur
            cd /home/${{ secrets.SSH_USER }}/next-cda241

            # 2. Mettre à jour le dépôt local
            git pull origin master || git clone https://github.com/${{ github.repository_owner }}/next-cda241.git .

            # 3. Authentification GHCR pour pull de l'image privée
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u bauloup1999 --password-stdin

            # 4a. Arrêter et supprimer les conteneurs existants (sur le port 80)
            docker ps -q --filter "publish=80" | xargs -r docker stop
            docker ps -aq --filter "publish=80" | xargs -r docker rm

            # 4b. Descendre l'ancienne stack (prod) si elle existe
            docker-compose -f docker-compose.prod.yml down --remove-orphans

            # 4c. Pull de l'image (tag latest)
            docker-compose -f docker-compose.prod.yml pull

            # 4d. (Re)création de la stack de prod sur le port 80
            docker-compose -f docker-compose.prod.yml up -d
